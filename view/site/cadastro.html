<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SICAD - Sistema Academico de Certificação Digital</title>
    <link rel="shortcut icon" type="image/png" href="logo.png"/>
    <link rel="stylesheet" href="css/style-login-cadastro.css">
</head>
<body>
    <aside></aside>
    <section>
        <div class="logo">
            <img src="assets/logo.png">
            <div id="barra-vertical"></div>
            <div><p>Sistema <br> Academico de <br> Certificação <br> Digital</p></div>
        </div>
        <main>
            <h1>Crie sua conta</h1>
            <h2>Ja tem uma conta ? <a href="login.html">clique aqui para fazer login</a></h2>
            <form action="POST">          
                <label for="nome">Nome</label><br>
                <input type="text" id="nome" name="nome"><br>
                
                <label for="email">E-mail</label><br>
                <input type="text" id="email" name="email"><br>

                <label for="senha">Senha</label><br>
                <input type="password" id="senha" name="senha"><br><br>

                <label for="confirm_senha">Confirmar senha</label><br>
                <input type="password" id="confirm_senha" name="confirm_senha"><br><br>
                <div id="checkbox"><input type="checkbox" ><p>Estou ciente dos Termos de uso e Políticas</p></div>

                <input type="submit" value="Entrar">
            </form>
        </main>
    </section>
</body>
</html>
